
<div class="container main-block">
   <div class="col-sm-12 main-contant">
      <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-xs-4 bs-wizard-step active">
              <div class="text-center bs-wizard-stepnum">Perent Details</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a routerLink="" class="bs-wizard-dot"></a>
            </div>
            
            <div class="col-xs-4 bs-wizard-step disabled"><!-- complete -->
              <div class="text-center bs-wizard-stepnum">Student Details</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a routerLink="" class="bs-wizard-dot"></a>
            </div>
            
            
            
            <div class="col-xs-4 bs-wizard-step disabled"><!-- active -->
              <div class="text-center bs-wizard-stepnum">Final Details</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a routerLink="" class="bs-wizard-dot"></a>
            </div>
        </div>
        <h2 class="text-center">Please Enter Your Details!</h2>
<div class="registration1-block">
<div class="col-sm-10 col-sm-offset-1">
  
    <form name="registration"  (ngSubmit)="parentdetail()" #regisform="ngForm">

        <mat-card>
            <div class="register1_container">
      
                <div class="form-group">
                  <div class="col-sm-6">
                      <mat-form-field>
          
                          <input matInput placeholder="firstname" [(ngModel)]="register1.first_name" [formControl]="firstname" >
                                          
                          <mat-error *ngIf="firstname.invalid" >{{getErrorMessage()}}</mat-error>
                       
                        </mat-form-field>
                  </div>
                  <div class="col-sm-6">
                      <mat-form-field>
                          <input matInput placeholder="lastname"  [(ngModel)]="register1.last_name"[formControl]="lastname" >
                        
                          <mat-error *ngIf="lastname.invalid">{{getlastnameMessage()}}</mat-error>
                        </mat-form-field>
                  </div>
                </div>
          
          
                <div class="form-group">
                    <div class="col-sm-6">
                        <mat-form-field>
          
                            <input matInput placeholder="Mobile No." [(ngModel)]="register1.phone_number" [formControl]="Mobile" >
                    
                            <mat-error *ngIf="Mobile.invalid">{{getMobileMessage()}}</mat-error>
                            
                          </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="email" readonly name="email" [(ngModel)]="register1.email" #email="ngModel" >
                            <mat-error >         
                            </mat-error>  
                          </mat-form-field>
                    </div>
                </div>
          
                <div class="form-group">
                    <div class="col-sm-6">
                        <mat-form-field>
          
                            <input matInput placeholder="Address" [(ngModel)]="register1.address" [formControl]="Address" >
                    
                            <mat-error *ngIf="Address.invalid">{{getAddressMessage()}}  </mat-error>
                          </mat-form-field>
                    </div>  
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Pin" [(ngModel)]="register1.pin_code" [formControl]="pin">
                            <mat-error *ngIf="pin.invalid">{{getpinMessage()}}</mat-error>
                        
                          </mat-form-field>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="text-right"><button type="btn" class="btn btn-primary btn-box">Submit</button></div>
                </div>
          
            </div>
        </mat-card>
        
      
      
       </form>
      
</div>
</div>
</div>
</div>
<div class="clearfix"></div>
